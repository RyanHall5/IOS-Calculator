<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>IOS Calculator</title>
  </head>

  <body>
    <div id = "calculator" class = "calculator">

        <div id="display" class="display">0</div>
        
        <div>
          <button id="clear" class="lGrey">AC</button>
          <button id="posNeg" class="lGrey">+/-</button>
          <button id="percent" class="lGrey">%</button>
          <button id="divide" class="yellow op">รท</button>
        </div>
        
        <div>
          <button class="dGrey num">7</button>
          <button class="dGrey num">8</button>
          <button class="dGrey num">9</button>
          <button id="multiply" class="yellow op">x</button>
        </div>
        
        <div>
          <button class="dGrey num">4</button>
          <button class="dGrey num">5</button>
          <button class="dGrey num">6</button>
          <button id="subtract" class="yellow op">-</button>
        </div>
        
        <div>
          <button class="dGrey num">1</button>
          <button class="dGrey num">2</button>
          <button class="dGrey num">3</button>
          <button id="add" class="yellow op">+</button>
        </div>
        
        <div>
          <button class="dGrey num" id="zero">0</button>
          <button id="decimal" class="dGrey">.</button>
          <button id="equals" class="yellow">=</button>
        </div>

      </div>

    <script src="scripts.js"></script>

  </body>
</html>
